apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    def versionPropsFile = file('version.properties')
    if (versionPropsFile.canRead()) {
        def Properties versionProps = new Properties()
        versionProps.load(new FileInputStream(versionPropsFile))
        def versionMajor = versionProps['VERSION_MAJOR'].toInteger()
        def versionMinor = versionProps['VERSION_MINOR'].toInteger()
        def code = versionProps['VERSION_CODE'].toInteger()// + 1
        versionProps['VERSION_CODE']=code.toString()
//        versionProps.store(versionPropsFile.newWriter(), null)
        defaultConfig {
            applicationId "ru.toir.mobile.multi"
            minSdkVersion 17
            targetSdkVersion 27
            versionCode code
            //multiDexEnabled true
            versionName "${versionMajor}.${versionMinor}." + String.format("%03d", code)
            signingConfig signingConfigs.debug
        }
    }
    else {
        throw new GradleException("Could not read version.properties!")
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    signingConfigs {
        def rootDir = property('rootDir')
        Properties properties = new Properties()
        properties.load(new FileInputStream("${rootDir}/local.properties"))
        debug {
            // это сделано для того, чтоб не прибивать приложение вместе с базой
            // при установке release версии приложения
            storeFile file(properties.getProperty('STORE_FILE'))
            storePassword properties.getProperty('STORE_PASSWORD')
            keyAlias properties.getProperty('KEY_ALIAS')
            keyPassword properties.getProperty('KEY_PASSWORD')
        }
        release {
            storeFile file(properties.getProperty('STORE_FILE'))
            storePassword properties.getProperty('STORE_PASSWORD')
            keyAlias properties.getProperty('KEY_ALIAS')
            keyPassword properties.getProperty('KEY_PASSWORD')
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles.add(file('proguard-rules.pro'))
            signingConfig signingConfigs.release
        }
    }

    flavorDimensions "common"
    productFlavors {
        arm {
            dimension "common"
            ndk.abiFilters "armeabi-v7a"
        }
    }

    lintOptions {
        checkReleaseBuilds true
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    dexOptions {
        jumboMode true
    }

    packagingOptions{
        doNotStrip '*/mips/*.so'
        doNotStrip '*/mips64/*.so'
    }
}


